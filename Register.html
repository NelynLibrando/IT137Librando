
<!DOCTYPE html>
<html>
    
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='jquery-3.2.1.min.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container h-100">
        
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
                <center><h4>Register</h4></center>
				<div class="d-flex justify-content-center">
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" id ="username"class="form-control input_user" value="" placeholder="Username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-circle"></i></span>
							</div>
							<input type="text" name="Firstname" id="Firstname" class="form-control input_pass" value="" placeholder="Firstname">
                        </div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-circle"></i></span>
							</div>
							<input type="text" name="Lastname" id="Lastname" class="form-control input_pass" value="" placeholder="Lastname">
                        </div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" id="password" class="form-control input_pass" value="" placeholder="Password"><br> 
							
						</div>
						<div class= "checkbox">
						<input type="checkbox" id ="checkbox" onclick="myFunction()"> Show Password
					</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
                            <input type="password" name="Confirm_password" id="Confirm_password" class="form-control input_pass" value="" placeholder="Confirm Password">
							
						</div>
						<div>
						<input type="checkbox" id ="checkbox1" onclick="myFunction1()"> Show Password
					</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" id= "Register" class="btn login_btn">Register</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script>
	$("#Register").click(function(){
		let password = $("#password").val();
		let username = $("#username").val();
		let Firstname = $("#Firstname").val();
		let Lastname = $("#Lastname").val();
		let Confirm_password = $("#Confirm_password").val();
		if(password === Confirm_password){
		alert (username + "-" + Firstname + "-" + Lastname + "-" + password );
		}else{
			alert ("password mismatch");
		}
	});
</script>
</html>



<script>
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<script>
	function myFunction1() {
	  var x = document.getElementById("Confirm_password");
	  if (x.type === "password") {
		x.type = "text";
	  } else {
		x.type = "password";
	  }
	}
	</script>
